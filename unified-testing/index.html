<!DOCTYPE html>
<html lang="en" data-bs-theme="" id="htmlPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Technician Onboarding Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row min-vh-100 m-0">
            <!-- Left Side (Background Image) -->
            <div class="col-md-4 p-0 d-none d-md-flex align-items-center justify-content-center" 
            style="background: url('./assets/images/photo.jpg') center center/cover no-repeat;">
            <div class="position-relative top-0 start-0 w-100 h-100 bg-black opacity-50"></div>
            </div>
            <!-- Right Side (Content) -->
            <div class="col-md-8 p-5">
                <div class="d-flex justify-content-between">
                    <img src="./assets/images/logo.png" class="w-25" alt="">

                    <div class="toggle-button">
                        <!-- Dark/Light Toggle Button -->
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="ball"></span>
                        </label>
                    </div>
                </div>
                <h4 class="fw-bold mt-3">ONBOARDING FORM</h4>

            <form id="regForm">
                <!-- Steps Indicator -->
                <div class="text-center mt-3">
                    <div class="step-container">
                        <div class="step-wrapper">
                            <div class="step">
                                <i class="step-icon bi bi-check2 fs-5"></i>
                                <span class="step-text text-secondary text-xs mt-2">Company Information</span>
                            </div>
                        </div>
                        <div class="step-wrapper">
                            <div class="step">
                                <i class="step-icon bi bi-check2 fs-5"></i>
                                <span class="step-text text-secondary text-xs mt-2">Contact Information</span>
                            </div>
                        </div>
                        <div class="step-wrapper">
                            <div class="step">
                                <i class="step-icon bi bi-check2 fs-5"></i>
                                <span class="step-text text-secondary text-xs mt-2">Physical Devices</span>
                            </div>
                        </div>
                        <div class="step-wrapper">
                            <div class="step">
                                <i class="step-icon bi bi-check2 fs-5"></i>
                                <span class="step-text text-secondary text-xs mt-2">Credential Type</span>
                            </div>
                        </div>
                        <div class="step-wrapper">
                            <div class="step">
                                <i class="step-icon bi bi-check2 fs-5"></i>
                                <span class="step-text text-secondary text-xs mt-2">Software Licensing</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Company Information -->
                <div class="tab">
                    <div class="mb-3">
                        <label for="company_name" class="form-control-sm ps-0">Company Name</label>
                        <input class="form-control form-control-sm" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="phone_numbers" class="form-control-sm ps-0">Phone Numbers</label>
                        <div class="d-flex justify-content-between gap-2">
                            <input class="form-control form-control-sm" type="tel" placeholder="Primary Number">
                            <input class="form-control form-control-sm" type="tel" placeholder="Secondary Number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hq_info" class="form-control-sm ps-0">Headquarter Information</label>
                        <div class="d-flex justify-content-between gap-2">
                            <input class="form-control form-control-sm" type="text" placeholder="Address">
                            <input class="form-control form-control-sm" type="tel" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="d-flex justify-content-between gap-2">
                            <input class="form-control form-control-sm" type="tel" placeholder="FAX">
                            <input class="form-control form-control-sm" type="url" placeholder="Website">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Office Hours (Opening Time)</label>
                            <input class="form-control form-control-sm" type="time">
                        </div> 
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Office Hours (Closing Time)</label>
                            <input class="form-control form-control-sm" type="time">
                        </div>
                    </div>
                    <!-- Add Branch Button -->
                    <button type="button" class="btn btn-outline-secondary rounded-0 btn-sm mb-3" id="addBranchBtn">+ Add Branch</button>

                    <!-- Container for New Branches -->
                    <div id="branchesContainer"></div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-control-sm ps-0">Attachment (Optional)</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                </div>

                <!-- Contacts Information -->
                <div class="tab" id="employeeAccountsTab">
                    <div id="employeeContainer">
                        <div class="employee-fields">
                            <div class="d-flex justify-content-between gap-2">
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">First Name</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div> 
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">Last Name</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between gap-2">
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">Title</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div> 
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">Email</label>
                                    <input class="form-control form-control-sm" type="email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-sm ps-0">Working Location</label>
                                <input class="form-control form-control-sm" type="text">
                            </div>
                            <div class="d-flex justify-content-between gap-2">
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">Mobile Number</label>
                                    <input class="form-control form-control-sm" type="tel">
                                </div> 
                                <div class="mb-3 w-100">
                                    <label class="form-control-sm ps-0">Work Phone</label>
                                    <input class="form-control form-control-sm" type="tel">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-sm ps-0">Notes</label>
                                <textarea class="form-control form-control-sm" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Add Employee Button -->
                    <button type="button" class="btn btn-outline-secondary rounded-0 btn-sm mt-3 mb-3" id="addEmployeeBtn">+ Add Employee</button>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-control-sm ps-0">Attachment (Optional)</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                </div>

                <!-- Employee Physical Devices -->
                <div class="tab" id="deviceTab">
                    <div id="deviceContainer">
                        <div class="d-flex justify-content-between gap-2">
                            <div class="mb-2 w-100">
                                <label class="form-control-sm ps-0">Device Type</label>
                                <select class="form-select form-select-sm device-type-select" aria-label="Select device type">
                                    <option selected>Select device type</option>
                                    <option value="1">Printer</option>
                                    <option value="2">Server</option>
                                    <option value="3">Laptop</option>
                                    <option value="4">Desktop</option>
                                    <option value="5">Mobile</option>
                                    <option value="6">Firewall</option>
                                    <option value="7">Network Devices</option>
                                    <option value="8">Others</option>
                                </select>
                            </div> 
                            <div class="mb-3 w-100 other-device-container" style="display: none;">
                                <label class="form-control-sm ps-0">Other Device Type</label>
                                <input class="form-control form-control-sm" type="text" placeholder="Specify device type if not listed">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-2">
                            <div class="mb-3 w-100">
                                <label class="form-control-sm ps-0">Device Name</label>
                                <input class="form-control form-control-sm" type="text">
                            </div> 
                            <div class="mb-3 w-100">
                                <label class="form-control-sm ps-0">Device Username</label>
                                <input class="form-control form-control-sm" type="text">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-2">
                            <div class="mb-3 w-100">
                                <label class="form-control-sm ps-0">Primary Password</label>
                                <input class="form-control form-control-sm" type="text">
                            </div> 
                            <div class="mb-3 w-100">
                                <label class="form-control-sm ps-0">IP Address</label>
                                <input class="form-control form-control-sm" type="text">
                            </div>
                        </div> 
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Location</label>
                            <input class="form-control form-control-sm" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-control-sm ps-0">Notes</label>
                            <textarea class="form-control form-control-sm" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <!-- Add Device Button -->
                    <button type="button" class="btn btn-outline-secondary rounded-0 btn-sm mb-3 mt-3" id="addDeviceBtn">+ Add Device</button>
                </div>
                
                <!-- Credential Type -->
                <div class="tab">
                    <div class="mb-3 w-100">
                        <label class="form-control-sm ps-0">Please Select Credential Type</label>
                        <select class="form-select form-select-sm" id="credentialType">
                            <option selected value="">Select credential type</option>
                            <option value="1">Domain Registrar</option>
                            <option value="2">Web Hosting Provider</option>
                            <option value="3">DNS Provider</option>
                            <option value="4">Microsoft Admin</option>
                            <option value="5">Google Admin</option>
                            <option value="6">AWS Admin</option>
                            <option value="7">Security Cameras</option>
                            <option value="8">Access Control</option>
                            <option value="9">Cloud</option>
                            <option value="10">Vendor</option>
                            <option value="11">Telephoy</option>
                            <option value="12">Machine Accounts</option>
                            <option value="13">Meraki</option>
                            <option value="14">Web/FTP</option>
                            <option value="15">SQL</option>
                            <option value="16">WiFi</option>
                            <option value="17">Other</option>
                        </select>
                    </div> 
                    <div class="d-flex justify-content-between gap-2">
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Name</label>
                            <input class="form-control form-control-sm credential-type-input" type="text" disabled>
                        </div> 
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">URL</label>
                            <input class="form-control form-control-sm credential-type-input" type="password" disabled>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Username</label>
                            <input class="form-control form-control-sm credential-type-input" type="text" disabled>
                        </div> 
                        <div class="mb-3 w-100">
                            <label class="form-control-sm ps-0">Password</label>
                            <input class="form-control form-control-sm credential-type-input" type="password" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-control-sm ps-0">MFA/OTP Enabled</label>
                        <select class="form-select form-select-sm credential-type-input" disabled>
                            <option selected value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>                    
                    <div class="mb-3">
                        <label class="form-control-sm ps-0">Notes</label>
                        <textarea class="form-control form-control-sm credential-type-input" rows="3" disabled></textarea>
                    </div>
                </div>
                <!-- Software Licensing -->
                <div class="tab">
                    <div class="mb-3 w-100">
                        <label class="form-control-sm ps-0">Please Select Software Licenses</label>
                        <div id="license-container">
                            <div class="d-flex align-items-center mb-2 license-entry">
                                <select class="form-select form-select-sm license-select">
                                    <option selected value="">Select software licenses used</option>
                                    <option value="Adobe">Adobe</option>
                                    <option value="Acronis">Acronis</option>
                                    <option value="Autodesk/AutoCAD">Autodesk/AutoCAD</option>
                                    <option value="CADSketch">CADSketch</option>
                                    <option value="Citrix">Citrix</option>
                                    <option value="Intuit">Intuit</option>
                                    <option value="Microsoft">Microsoft</option>
                                    <option value="Microsoft SPLA">Microsoft SPLA</option>
                                    <option value="Nitro">Nitro</option>
                                    <option value="SAGE">SAGE</option>
                                    <option value="Sketchup">Sketchup</option>
                                    <option value="Vision Solutions">Vision Solutions</option>
                                    <option value="V-Ray">V-Ray</option>
                                    <option value="Other">Other</option>
                                    <option value="Sophos AV">Sophos AV</option>
                                </select>
                                <input type="text" class="form-control form-control-sm ms-2 license-name d-none" placeholder="Enter software name">
                                <input type="number" class="form-control form-control-sm ms-2 license-qty d-none" placeholder="Quantity" min="1">
                                <button type="button" class="btn btn-sm btn-primary ms-2 add-license">+</button>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="mt-5 d-flex justify-content-end mt-3 gap-2">
                    <button type="button" class="btn btn-secondary rounded-0 px-5 fw-semibold" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" class="btn rounded-0 text-white px-5 fw-semibold" id="nextBtn" onclick="nextPrev(1)" style="background-color: #0369A1; border-color: #0369A1;">Next</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/company_info.js"></script>
    <script src="./assets/js/contact_info.js"></script>
    <script src="./assets/js/physical_devices.js"></script>
    <script src="./assets/js/credential_type.js"></script>
    <script src="./assets/js/software_licenses.js"></script>
</body>
</html>
